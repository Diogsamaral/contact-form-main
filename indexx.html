<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .radio-group {
            margin-top: 5px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .radio-group label {
            margin-right: 15px;
            font-size: 14px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Entre em Contato</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <div class="error" id="nomeError"></div>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <div class="error" id="sobrenomeError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label>Tipo de Consulta</label>
                <div class="radio-group">
                    <input type="radio" id="inquerito" name="tipoConsulta" value="inquerito" required>
                    <label for="inquerito">Inquérito Geral</label>
                    <br>
                    <input type="radio" id="suporte" name="tipoConsulta" value="suporte" required>
                    <label for="suporte">Solicitação de Suporte</label>
                </div>
                <div class="error" id="tipoConsultaError"></div>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                <div class="error" id="mensagemError"></div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="aceitoTermo" name="aceitoTermo" required>
                <label for="aceitoTermo">Autorizo ser contactado pela equipe</label>
                <div class="error" id="aceitoTermoError"></div>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            document.querySelectorAll(".error").forEach(el => el.textContent = "");

            let isValid = true;

            const nome = document.getElementById("nome").value.trim();
            const sobrenome = document.getElementById("sobrenome").value.trim();
            const email = document.getElementById("email").value.trim();
            const tipoConsulta = document.querySelector('input[name="tipoConsulta"]:checked');
            const mensagem = document.getElementById("mensagem").value.trim();
            const aceitoTermo = document.getElementById("aceitoTermo").checked;

            if (!nome) {
                document.getElementById("nomeError").textContent = "Por favor, preencha seu nome.";
                isValid = false;
            }
            if (!sobrenome) {
                document.getElementById("sobrenomeError").textContent = "Por favor, preencha seu sobrenome.";
                isValid = false;
            }
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("emailError").textContent = "Por favor, forneça um email válido.";
                isValid = false;
            }
            if (!tipoConsulta) {
                document.getElementById("tipoConsultaError").textContent = "Por favor, selecione um tipo de consulta.";
                isValid = false;
            }
            if (!mensagem) {
                document.getElementById("mensagemError").textContent = "Por favor, escreva sua mensagem.";
                isValid = false;
            }
            if (!aceitoTermo) {
                document.getElementById("aceitoTermoError").textContent = "Você deve aceitar os termos.";
                isValid = false;
            }

            if (isValid) {
                alert("Formulário enviado com sucesso!");
                console.log({
                    nome,
                    sobrenome,
                    email,
                    tipoConsulta: tipoConsulta.value,
                    mensagem,
                    aceitoTermo
                });
                this.reset();
            }
        });
    </script>
</body>
</html>
